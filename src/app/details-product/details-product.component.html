<div class="product-details" *ngIf="product">
    <div class="product-header">
      <h2>{{ product.title }}</h2>
      <div class="carousel">
        <img [src]="product.images[currentImageIndex]" alt="{{ product.title }}" class="carousel-image">
        <button class="carousel-button next" (click)="nextImage()">Next</button>
      </div>
    </div>
    <div class="product-info">
      <p><strong>Precio:</strong> {{ product.price }} bs</p>
      <p><strong>Marca:</strong> {{ product.brand }}</p>
      <p><strong>Categoría:</strong> {{ product.category }}</p>
      <p><strong>Rating:</strong> {{ product.rating }} / 5</p>
      <p><strong>Stock Disponible:</strong> {{ product.stock }}</p>
      <p><strong>Descripción:</strong> {{ product.description }}</p>
    </div>
  </div>
