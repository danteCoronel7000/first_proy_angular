<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> <h3>NÂ°</h3> </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <ng-container matColumnDef="images">
    <th mat-header-cell *matHeaderCellDef> <h3>Image</h3> </th>
    <td mat-cell *matCellDef="let product"> 
      <img src="{{product.images}}" alt="" width="96px" height="96"> 
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> <h3>Product</h3> </th>
    <td mat-cell *matCellDef="let product">{{product.title}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> <h3>Price</h3> </th>
    <td mat-cell *matCellDef="let product"> {{product.price}}bs </td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> <h3>Brand</h3> </th>
    <td mat-cell *matCellDef="let product"> {{product.brand}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> <h3>Description</h3> </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let product"> 
      <button type="button" [routerLink]="['/product details', product.id]">Details</button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons></mat-paginator>
